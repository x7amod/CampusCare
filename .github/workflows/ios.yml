name: iOS CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

concurrency: #make sure only one workflow per PR or branch runs at a time
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest #below; only run on PRs and direct pushes to main
    if: github.event_name == 'pull_request' || !contains(github.event.head_commit.message, 'Merge pull request') 
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
    - name: Cache Build Dependencies
      uses: actions/cache@v4
      with:
        path: |
          DerivedData
          ~/Library/Caches/org.swift.swiftpm
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}-${{ hashFiles('CampusCare.xcodeproj/project.pbxproj') }}
        restore-keys: |
          ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}-
          ${{ runner.os }}-spm-
    
    - name: Build Project
      run: |
        xcodebuild build \
          -project CampusCare.xcodeproj \
          -scheme CampusCare \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
          -configuration Debug \
          -derivedDataPath DerivedData \
          -parallelizeTargets \
          -jobs $(sysctl -n hw.ncpu) \
          -skipUnavailableActions \
          IPHONEOS_DEPLOYMENT_TARGET=18.4 \
          COMPILER_INDEX_STORE_ENABLE=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES

  lint:
    name: SwiftLint
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      continue-on-error: true
      run: swiftlint lint --reporter github-actions-logging
