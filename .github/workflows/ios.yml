name: iOS CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest  # macOS 15+ with latest Xcode
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Cache Build Dependencies
      uses: actions/cache@v4
      with:
        path: |
          DerivedData
          ~/Library/Caches/org.swift.swiftpm
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}-${{ hashFiles('CampusCare.xcodeproj/project.pbxproj') }}
        restore-keys: |
          ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}-
          ${{ runner.os }}-spm-
    
    - name: Resolve Swift Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies -project CampusCare.xcodeproj -scheme CampusCare
      
    - name: Build Project
      run: |
        xcodebuild build \
          -project CampusCare.xcodeproj \
          -scheme CampusCare \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
          -configuration Debug \
          -derivedDataPath DerivedData \
          -parallelizeTargets \
          -jobs $(sysctl -n hw.ncpu) \
          IPHONEOS_DEPLOYMENT_TARGET=18.4 \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES
      

    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ~/Library/Logs/DiagnosticReports/
          *.log
        retention-days: 5
        if-no-files-found: ignore

  lint:
    name: SwiftLint
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      continue-on-error: true
      run: swiftlint lint --reporter github-actions-logging
