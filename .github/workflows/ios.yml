name: iOS starter workflow

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build Latest iPhone
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: .build/packages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default > default
          echo "Using default scheme: $default"

      - name: Build
        run: |
          # Automatically find the latest iPhone simulator version available on the runner
          DESTINATION=$(xcrun xctrace list devices 2>&1 | grep -E 'iPhone.*Simulator' | grep -v 'Unavailable' | head -1 | sed -E 's/.*?\((.*?)\).*/\1/')
          
          # Fallback if the above fails: target by name only (Xcode picks latest OS)
          if [ -z "$DESTINATION" ]; then DESTINATION="platform=iOS Simulator,name=iPhone 16"; else DESTINATION="id=$DESTINATION"; fi
          
          scheme=$(cat default)
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          
          echo "Building for Destination: $DESTINATION"
          
          xcodebuild build -scheme "$scheme" -"$filetype_parameter" "$file_to_build" \
          -destination "$DESTINATION" \
          -clonedSourcePackagesDirPath .build/packages \
          CODE_SIGNING_ALLOWED=NO
