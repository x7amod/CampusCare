name: iOS starter workflow

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    name: Build iOS (Latest iPhone Simulator)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: .build/packages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve default scheme
        run: |
          SCHEME=$(xcodebuild -list -json | ruby -e '
            require "json"
            data = JSON.parse(STDIN.read)
            puts data["project"]["targets"][0]
          ')
          echo "SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "Using scheme: $SCHEME"

      - name: Build
        run: |
          set -e

          # Detect workspace or project
          if ls *.xcworkspace >/dev/null 2>&1; then
            FILETYPE="workspace"
            FILE=$(ls *.xcworkspace | head -1)
          else
            FILETYPE="project"
            FILE=$(ls *.xcodeproj | head -1)
          fi

          # Get latest available iPhone simulator device ID
          SIMULATOR_ID=$(xcrun simctl list devices available \
            | grep -E "iPhone [0-9]+" \
            | tail -n 1 \
            | awk -F '[()]' '{print $2}')

          DESTINATION="platform=iOS Simulator,id=$SIMULATOR_ID"

          echo "Building $SCHEME"
          echo "Using $FILETYPE: $FILE"
          echo "Destination: $DESTINATION"

          xcodebuild build \
            -scheme "$SCHEME" \
            -"$FILETYPE" "$FILE" \
            -destination "$DESTINATION" \
            -clonedSourcePackagesDirPath .build/packages \
            CODE_SIGNING_ALLOWED=NO
