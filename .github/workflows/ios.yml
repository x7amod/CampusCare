name: iOS starter workflow

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: .build/packages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Locate Xcode project
        run: |
          set -e

          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 3 | head -n 1 || true)
          PROJECT=$(find . -name "*.xcodeproj" -maxdepth 3 | head -n 1 || true)

          if [ -n "$WORKSPACE" ]; then
            FILE="$WORKSPACE"
            TYPE="workspace"
          elif [ -n "$PROJECT" ]; then
            FILE="$PROJECT"
            TYPE="project"
          else
            echo "âŒ No .xcworkspace or .xcodeproj found"
            exit 1
          fi

          DIR=$(dirname "$FILE")

          echo "FILE=$FILE" >> $GITHUB_ENV
          echo "TYPE=$TYPE" >> $GITHUB_ENV
          echo "DIR=$DIR" >> $GITHUB_ENV

          echo "Found $TYPE at $FILE"

      - name: Resolve scheme
        run: |
          set -e
          cd "$DIR"

          SCHEME=$(xcodebuild -list -json -"$TYPE" "$(basename "$FILE")" \
            | ruby -e '
              require "json"
              data = JSON.parse(STDIN.read)
              puts (data["workspace"] || data["project"])["schemes"][0]
            ')

          echo "SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "Using scheme: $SCHEME"

      - name: Build
        run: |
          set -e
          cd "$DIR"

          SIMULATOR_ID=$(xcrun simctl list devices available \
            | grep -E "iPhone [0-9]+" \
            | tail -n 1 \
            | awk -F '[()]' '{print $2}')

          DESTINATION="platform=iOS Simulator,id=$SIMULATOR_ID"

          echo "Destination: $DESTINATION"

          xcodebuild build \
            -"$TYPE" "$(basename "$FILE")" \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -clonedSourcePackagesDirPath "$GITHUB_WORKSPACE/.build/packages" \
            CODE_SIGNING_ALLOWED=NO
