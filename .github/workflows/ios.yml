name: iOS CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest  # macOS 15+ with latest Xcode
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Show available schemes
      run: xcodebuild -list -project CampusCare.xcodeproj
      
    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    
    - name: Resolve Swift Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies -project CampusCare.xcodeproj -scheme CampusCare
      
    - name: Build for Testing
      run: |
        xcodebuild clean build-for-testing \
          -project CampusCare.xcodeproj \
          -scheme CampusCare \
          -destination 'platform=iOS Simulator,name=iPhone 16' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO \
          | xcpretty && exit ${PIPESTATUS[0]}
      
    - name: Run Tests (if test targets exist)
      continue-on-error: true
      run: |
        xcodebuild test-without-building \
          -project CampusCare.xcodeproj \
          -scheme CampusCare \
          -destination 'platform=iOS Simulator,name=iPhone 16' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty && exit ${PIPESTATUS[0]}
    
    - name: Archive Build Artifacts
      if: success()
      run: |
        xcodebuild archive \
          -project CampusCare.xcodeproj \
          -scheme CampusCare \
          -configuration Release \
          -archivePath ${{ runner.temp }}/CampusCare.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          | xcpretty && exit ${PIPESTATUS[0]}
      
    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ~/Library/Logs/DiagnosticReports/
          *.log
        retention-days: 5
        if-no-files-found: ignore

  lint:
    name: SwiftLint
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      continue-on-error: true
      run: swiftlint lint --reporter github-actions-logging
